<div class="content">


    <div class="mainbar">
        <div class="page-head">

            <!-- Page heading -->
            <h2 class="pull-left">Field Filters</h2>

            <div class="bread-crumb pull-right">
                <div class="addButton">
                    <a class="fa fa-plus" ng-click="vm.addfieldFilter();"
                       tooltip="Add new Field Filter"
                       tooltip-placement="left"
                       tooltip-trigger="mouseenter"></a>
                </div>
            </div>
        </div>


        <div class="matter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <strong ng-show="!vm.fieldFilters">Loading...</strong>
                        <div class="widget widget wlightblue">

                            <div class="widget-content">
                                <!-- Search form -->
                                <div class="sidebar-widget">
                                    <form>
                                        <input type="text" class="form-control" placeholder="Search" ng-model="vm.search">
                                    </form>
                                </div>
                                <div class="table-responsive">

                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Role</th>
                                            <th>User</th>
                                            <th>Class</th>
                                            <th>Property</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="fieldFilter in vm.fieldFilters | filter:vm.search">
                                            <td>
                                                <a ui-sref="fieldsFilterDetails( {id: fieldFilter.id} )"> <span ng-bind="fieldFilter.roleName" class="underline-me"></span></a>
                                            </td>
                                            <td>
                                                <a ui-sref="fieldsFilterDetails( {id: fieldFilter.id} )"> <span ng-bind="fieldFilter.userName" class="underline-me"></span></a>
                                            </td>
                                            <td>
                                                <a ui-sref="fieldsFilterDetails( {id: fieldFilter.id} )"> <span ng-bind="fieldFilter.className" class="underline-me"></span></a>
                                            </td>
                                            <td>
                                                <a ui-sref="fieldsFilterDetails( {id: fieldFilter.id} )"> <span ng-bind="fieldFilter.propertyName" class="underline-me"></span></a>
                                            </td>
                                            <td>
                                                <a ui-sref="fieldsFilterDetails( {id: fieldFilter.id} )"> <span ng-bind="fieldFilter.action" class="underline-me"></span></a>
                                            </td>
                                            <td>

                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
