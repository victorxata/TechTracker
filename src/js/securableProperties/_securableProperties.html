<div class="content">


    <div class="mainbar">
        <div class="page-head">

            <!-- Page heading -->
            <h2 class="pull-left">Securable Types</h2>

            <div class="bread-crumb pull-right">
                <div class="addButton">
                    <a class="fa fa-plus" ng-click="vm.addSecurableProperty();"
                       tooltip="Add new Securable Type"
                       tooltip-placement="left"
                       tooltip-trigger="mouseenter"></a>
                </div>
            </div>
        </div>


        <div class="matter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <strong ng-show="!vm.securableProperties">Loading...</strong>
                        <div class="widget widget wlightblue">

                            <div class="widget-content">
                                <!-- Search form -->
                                <div class="sidebar-widget">
                                    <form>
                                        <input type="text" class="form-control" placeholder="Search" ng-model="vm.search">
                                    </form>
                                </div>
                                <div class="table-responsive">

                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Type Name</th>
                                            <th># Properties</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="class in vm.securableProperties | filter:vm.search">
                                            <td>
                                                <a class="underline-me" ui-sref="securablePropertiesDetails( {id: class.id} )"> <span ng-bind="class.typeName"></span></a>
                                            </td>
                                            <td>
                                                <a class="underline-me" ui-sref="securablePropertiesDetails( {id: class.id} )"> <span ng-bind="class.properties.length"></span></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
