<div class="content">


    <div class="mainbar">
        <div class="page-head">

            <!-- Page heading -->
            <h2 class="pull-left">Opportunities</h2>

            <div class="bread-crumb pull-right">
                <div class="addButton">
                    <a class="fa fa-plus" ng-click="vm.addOpportunity();"
                       tooltip="Add a new Opportunity"
                       tooltip-placement="left"
                       tooltip-trigger="mouseenter"></a>
                </div>
            </div>
        </div>


        <div class="matter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <strong ng-show="!vm.opportunities">Loading...</strong>
                        <div class="widget widget wlightblue">

                            <div class="widget-content">
                                <!-- Search form -->
                                <div class="sidebar-widget">
                                    <form>
                                        <input type="text" class="form-control" placeholder="Search" ng-model="vm.search">
                                    </form>
                                </div>
                                <div class="table-responsive">

                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Role</th>
                                            <th>Account</th>
                                            <th>Target #</th>
                                            <th>Level</th>
                                            <th>Sold</th>
                                            <th>Hired</th>
                                            <th>Offer made</th>
                                            <th>In process</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="opportunity in vm.opportunities | filter:vm.search">

                                            <td>
                                                <a ui-sref="opportunityDetails( {id: opportunity.id} )"> <span ng-bind="opportunity.role"></span></a>
                                            </td>
                                            <td><span ng-bind="opportunity.accountName"></span></td>
                                            <td><span ng-bind="opportunity.target"></span></td>
                                            <td><span ng-bind="opportunity.level"></span></td>
                                            <td><span ng-hide="opportunity.sold!=true" class="sold">SOLD</span> </td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
